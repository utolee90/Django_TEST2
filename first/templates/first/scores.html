{% extends 'first/layout.html' %}

{% block title %}
<title>점수</title>
{% endblock %}

{% block content %}
<br/>
<button id="score_add">추가</button>
        <table>
        <tr>
            <th>이름</th>
            <th>수학</th>
            <th>과학</th>
            <th>영어</th>
            <th>삭제</th>
        </tr>
        {% for score in scores %}
        <!-- 반복 -->
        <tr>
        <td>{{ score.name }}</td>    
        <td>{{ score.math }}</td>
        <td>{{ score.science }}</td>
        <td>{{ score.english }}</td>
        <td> 
            <form action="{% url 'first:scores_del' %}" method="POST">
                {%csrf_token%}
                <input type='hidden' name="del"
                  value={{score.name}} />
                <input type="submit" value="삭제"/></form> </td>
    </tr>
        {% endfor %}
    </table>
    <script>
        document.querySelector('#score_add').onclick = function(){
            location.href="{% url 'first:scores_add' %}";
        };
    </script>
{% endblock %}
