{% extends 'second/layout.html' %}

{% block title %}
<title>Favourites</title>
<style>
    .sublist{
        display:none;
        background-color:white;
        width:5em;
    }
    .sublist ul{
        list-style-type:none;
        padding:0;
        margin:0;
    }
    .sublist:hover{
        display:block;
    }
</style>
{% endblock %}

{% block content %}
{% load static %}
<div id="content-block">
<h2>즐겨찾기 <span class='right-content'><a href="{% url 'second:favourites_add' %}"><img src="{% static 'second/icon_add.png' %}"/></a></span></h2>
<hr>
<div class='item-box-enclose'>
        {% for favourite in favourites %}
        <!-- 반복 -->
        <div class='item-box' id='item-box-{{ favourite.seq }}'>
            <span class='headline-small'><a href="{% url 'second:favourites_detail' favourite.seq %}">{{ favourite.name }}</a></span>
            <div class='right-content'>
            {{ favourite.reg_date|date:"Y-m-d" }} &nbsp;&nbsp;
            {{ favourite.group }}
            <img src="{% static 'second/icon_more.png' %}" class='item-box-image' id= 'item-box-{{favourite.seq}}-image' style='height:1em;'/>
            <div id ="item-list-{{favourite.seq}}" class="sublist"><ul><li>삭제</li></ul></div>
            </div>
        </div>
        
        {% endfor %}
</div>
</div>
<script>
    idn = document.querySelectorAll('.item-box-image');
</script>
{% endblock %}
