{% extends 'first/layout.html' %}

{% block title %}
<title>학생 정보</title>
{% endblock %}

{% block content %}
<button id="student_add">추가</button>
        <h2>{{ text }}</h2>

        {% for student in students %}
        <!-- 반복 -->
        <div>
            {{ student.name }}
            {{ student.address }}
            {{ student.email }}
        </div>
        {% endfor %}
<script>
    document.querySelector('#student_add').onclick = function(){
        location.href="{% url 'first:students_add' %}";
    };
</script>
{% endblock %}
