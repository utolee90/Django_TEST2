{% extends 'second/layout.html' %}

{% block title %}

{% endblock %}

{% block content %}
<h2>{{action}} <span class='right-content'> </span></h2>
<hr>
<div id='content-block'>
<form action='' method="post" enctype="multipart/form-data">
    {% csrf_token %}
    <table>
        {{form.as_table}}
    </table>
    <input type="submit" value="{{action}}"/>
    </form>
</div>
{% endblock %}
